<!DOCTYPE html>
<html lang="en" ng-app="miles2run-profile" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title th:text="${run.name} + ' | Community Run'"></title>

    <!-- Core CSS - Include with every page -->
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet'
          type='text/css'/>

    <!-- Page-Level Plugin CSS -->
    <link href="/css/plugins/social-buttons/social-buttons.css" th:href="@{/css/plugins/social-buttons/social-buttons.css}" rel="stylesheet"/>

    <!-- Miles2Run Overrides -->
    <link href="/css/miles2run.css" th:href="@{/css/miles2run.css}" rel="stylesheet"/>

    <link href="/css/community_runs.css" th:href="@{/css/community_runs.css}" rel="stylesheet"/>

</head>

<body id="home">

<div id="wrapper">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Miles2Run</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right"  th:if="${profile != null}">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a href="/" th:href="@{/}">
                    <div>
                        <i class="fa fa-home fa-fw"></i> Home
                    </div>
                </a>
            </li>
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#" th:href="@{'/profiles/' + ${profile.username}} + '#/'" th:inline="text">
                            <img width="25" height="25" th:src="${profile.profilePic}"/> [[${profile.fullname}]]
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/logout" th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
    </nav>

    <section id="first_cr">
        <div class="container clearfix">
            <div class="row well-lg">

                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <a th:href="@{'/community_runs/' + ${run.slug}}" class="thumbnail-logo">
                        <img width="160" height="160" th:src="${run.bannerImg}" alt=""/>
                    </a>
                </div>

                <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 class="large body-type" itemprop="name" th:text="${run.name}"></h2>
                            <div>
                                <h4 class="bold all-caps body-type legible-prose lightblue" th:inline="text">[[${#dates.format(run.startDate,'dd MMMM yyyy')} + ' - ' + ${#dates.format(run.endDate,'dd MMMM yyyy')}]]</h4>
                            </div>
                        </div>
                        <div class="col-md-4 push-3q-top push-1q-bottom">
                            <a th:href="@{/community_runs/join}" class="btn btn-success btn-round pad-2 push-half flushright">Join This Run</a>
                        </div>
                    </div>
                    <p class="normal legible-prose push-half" th:text="${run.description}"></p>

                    <div class="legible-prose prose-type push-1-bottom lightblue">

                        Official website: <a th:href="${run.website}" target="_blank" th:text="${run.website}"></a><br/>

                        Twitter: <a th:href="@{'http://twitter.com/'+ ${run.twitterHandle}}" target="_blank" th:text="${run.twitterHandle}"></a>

                    </div>
                </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>
    </section>


</div>

<!-- Core Scripts - Include with every page -->
<script src="/js/libs/jquery.js" th:src="@{/js/libs/jquery.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<!-- Page-Level Plugin Scripts -->

<!-- SB Admin Scripts - Include with every page -->
<script src="/js/sb-admin.js" th:src="@{/js/sb-admin.js}"></script>

</body>

</html>
