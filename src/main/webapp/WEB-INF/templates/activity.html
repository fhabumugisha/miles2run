<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Activity</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Miles2Run</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>

            <ul class="nav navbar-collapse pull-right" th:if="${profile != null}">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">
                        <img width="25" height="25" th:src="${profile.profilePic}"/> [[${profile.fullname}]]
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{'/profiles/' + ${profile.username}}" th:text="${profile.fullname}"></a></li>
                        <li><a href="#" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</div>

<div id="main" class="container">

    <div class="row">
        <div class="row top-buffer" style="border: groove">
            <div class="col-xs-1">
                <a href="#" th:href="@{'/profiles/' + ${activity.username}}" th:inline="text"><img
                        th:src="${activity.profilePic}" width="50px" height="50px"/></a>
            </div>
            <div class="col-xs-11">
                <h4 class="timeline-title" th:inline="text">[[${activity.fullname} + ' ran '+ ${activity.distanceCovered} +' '+ ${activity.goalUnit}]]
                    <small class="text-muted pull-right">
                        <i class="glyphicon glyphicon-time" title="activity date"></i>
                        [[${activity.activityDate}]]
                    </small>
                </h4>
                <p th:if="${activity.status != null}" th:text="${activity.status}"></p>
            </div>
        </div>

    </div>

</div>

<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
