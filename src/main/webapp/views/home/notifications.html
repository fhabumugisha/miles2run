<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Notifications</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> Your notifications
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="well"  ng-if="notifications.length == 0" ng-cloak>
                    <h2>Caught up with everything!</h2>
                </div>

                <table class="table table-striped table-bordered table-hover" ng-if="notifications.length">
                    <tr ng-repeat="notification in notifications">
                        <td><a ng-href="{{appContext()}}profiles/{{notification.userTookAction}}">{{notification.userTookAction}}</a>
                            {{notification.action|lowercase}}ed you
                        </td>
                        <td>{{notification.timestamp | date:'MMddyyyy HH mm ss'|moment}}</td>
                    </tr>
                </table>
            </div>
            <!-- .panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
