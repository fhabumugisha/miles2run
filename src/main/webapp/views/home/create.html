<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Goals</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Create New Goal
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form id="goalForm" class="form-horizontal" role="form" ng-submit="createGoal()">
                    <fieldset>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="distance">Distance</label>

                            <div class="col-md-6 input-group">
                                <input id="distance" name="distance" type="number"
                                       placeholder="Distance to run"
                                       class="form-control" ng-model="goal.distance" min="0" step="1"
                                       title="Please enter valid value of distance greater than 0"
                                       required>
                                <span class="input-group-addon">
                                    <select name="goalUnit" ng-model="goal.goalUnit" required>
                                        <option value="KM" ng-selected="true">km</option>
                                        <option value="MI">mi</option>
                                    </select>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="targetDate">Target Date</label>

                            <div class="col-md-6 input-group">
                                <input type="text" id="targetDate" name="targetDate" class="form-control"
                                       datepicker-popup="dd-MMMM-yyyy" ng-model="goal.targetDate"
                                       is-open="opened"
                                       min-date="minDate"
                                       datepicker-options="dateOptions" ng-required="true" close-text="Close"
                                       placeholder="dd-MMMM-YYYY eg. 02-August-2014"
                                       title="Target date">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" ng-click="open($event)"><i
                                                class="fa fa-calendar fa-fw"></i>
                                        </button>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="purpose">Purpose</label>

                            <div class="col-md-6 input-group">
                                <input id="purpose" name="purpose" type="text"
                                       placeholder="Goal purpose"
                                       class="form-control" ng-model="goal.purpose"
                                       title="Please provide purpose of this goal"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-4 pull-left">
                                <button class="btn btn-primary btn-block" type="submit">
                                    Create
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
