<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Following</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-comments fa-fw"></i> Currently following {{following.length}} runners
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <a class="person-block" ng-href="{{context}}users/{{user.username}}" ng-repeat="user in following">
                    <div class="person">
                        <span class="avatar"><img ng-src="{{user.profilePic}}"></span>
                        <div>{{user.fullname}}</div>

                    </div>
                </a>

            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
