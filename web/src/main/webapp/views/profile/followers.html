<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Followers</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-comments fa-fw"></i> Currently {{followers.length}} followers
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <a class="person-block" ng-href="{{context}}users/{{follower.username}}" ng-repeat="follower in followers">
                    <div class="person">
                        <span class="avatar"><img ng-src="{{follower.pic}}"></span>
                        <div>{{follower.fullname}}</div>

                    </div>
                </a>

            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
