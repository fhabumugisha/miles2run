<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Your Activity Calendar</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-calendar fa-fw"></i> Calendar
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <button id="previous" class="btn btn-info btn-sm" style="margin-bottom: 10px;" title="previous month"><i
                        class="glyphicon glyphicon-chevron-left"></i></button>
                <button id="next" class="btn btn-info btn-sm" style="margin-bottom: 10px;" title="next month"><i
                        class="glyphicon glyphicon-chevron-right"></i></button>
                <cal-heatmap config="config"></cal-heatmap>
            </div>
        </div>
    </div>
</div>
