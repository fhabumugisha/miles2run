<!DOCTYPE html>
<html lang="en" ng-app="miles2run">
<head ng-controller="ConfigCtrl">

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Internal server error - Miles2Run</title>

    <!-- Core CSS - Include with every page -->
    <link ng-href="{{appContext()}}css/bootstrap.css" rel="stylesheet"/>
    <link ng-href="{{appContext()}}css/sb-admin.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet'
          type='text/css'/>

    <!-- Page-Level Plugin CSS -->
    <link ng-href="{{appContext()}}css/plugins/timeline/timeline.css" rel="stylesheet"/>
    <link ng-href="{{appContext()}}css/plugins/social-buttons/social-buttons.css" rel="stylesheet"/>

    <!-- Miles2Run Overrides -->
    <link ng-href="{{appContext()}}css/miles2run.css" rel="stylesheet"/>


</head>

<body id="home" ng-controller="ConfigCtrl">

<div class="wrap">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="{{appContext()}}">Miles2Run</a>
        </div>
        <!-- /.navbar-header -->
    </nav>

    <section id="second">
        <div class="container clearfix">
            <div class="row">
                <div class="jumbotron">
                    <h1 style="color: red">Oops, 500!</h1>
                    <p class="lead">We appear to be having technical difficulties. Please try the operation again or come back later.</p>
                </div>
            </div>
        </div>
    </section>

</div>
<!-- /.wrap -->

<footer>
    <div class="container clearfix">
        <div class="col-lg-6 links">
            <a ng-href="{{appContext()}}about">About</a>
            <a ng-href="{{appContext()}}contact">Contact</a>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6 text-right">
            <a class="btn btn-social-icon btn-facebook" href="https://facebook.com/miles2run" target="_blank"><i
                    class="fa fa-facebook"></i></a>
            <a class="btn btn-social-icon btn-google-plus" href="https://plus.google.com/u/0/+Miles2Run"
               target="_blank"><i class="fa fa-google-plus"></i></a>
            <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/miles2runorg" target="_blank"><i
                    class="fa fa-twitter"></i></a>
        </div>
        <!-- /.col-lg-6 -->
    </div>
</footer>

        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>

<script>
    var app = angular.module('miles2run', []);
    app.controller('ConfigCtrl', ConfigCtrl);
    function ConfigCtrl($scope, $location) {
        $scope.appContext = function () {
            if ($location.port() === 8080) {
                return "/miles2run/";
            } else {
                return "/";
            }
        }
    }
</script>


</body>

</html>
